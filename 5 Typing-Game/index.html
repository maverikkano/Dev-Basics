<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Practice your Typing</h1>
    <h6>Click start to have a quote displayed, type as fast as you</h6>

    <h3 id="quote">&nbsp;</h3>
    
    <input type="button" value="Start" onclick="pilot(); focusInput();"> <br>

    <input type="text" name="typing" id="input" oninput="checkInputWithCurrentWord()">

    <div id="print"></div>

    <script src="script.js"></script>
</body>
</html>
