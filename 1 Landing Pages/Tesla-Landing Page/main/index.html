    <header>
        <div class="highlight"><a href="#highlight">Read Tesla's 2020 Impact Report</a></div>

            <div id="logo"><img src="../resources/Tesla_Logo.png" style="width: 120px; height: 15px;" alt="Tesla Logo"></div>

                <ul>
                    <li class="nav-item"><a href="#model_s">Model S</a></li>
                    <li class="nav-item"><a href="#model_3">Model 3</a></li>

        </nav>
    </header>

    <div class="page" id="page-1">
        <div class="content">
            <p class="title">Model S</p>
            <p class="order">Order Online for <a href="#">Touchless Delivery</a></p>
        </div>

        <div class="blocks">
            <button class="custom-order">Custom Order</button>
            <button class="existing-inventory">Existing Inventory</button>
        </div>
    </div>

    <div class="page" id="page-2">
        <div class="content">
            <p class="title">Model Y</p>

        </div>

        <div class="blocks">
            <button class="custom-order">Custom Order</button>
            <button class="existing-inventory">Existing Inventory</button>
        </div>
    </div>
